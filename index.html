<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc_text">
            <span id="calculator_text">Calculator</span>
        </div>
        <div class="calculator_main_frame">
            <div class="show_frame">
                <input  id="display" type="text" placeholder="0">
            </div>
            <div class="row1_btns">
                <button type="submit" class="buttons">C</button>
                <button type="submit" class="buttons">M</button>
                <button type="submit" class="buttons">%</button>
                <button type="submit" class="buttons" id="manipulation">/</button>
            </div>
            <div class="row2_btns">
                <button type="submit" class="buttons">7</button>
                <button type="submit" class="buttons">8</button>
                <button type="submit" class="buttons">9</button>
                <button type="submit" class="buttons" id="manipulation">*</button>
            </div>
            <div class="row3_btns">
                <button type="submit" class="buttons">4</button>
                <button type="submit" class="buttons">5</button>
                <button type="submit" class="buttons">6</button>
                <button type="submit" class="buttons" id="manipulation">-</button>
            </div>
            <div class="row4_btns">
                <button type="submit" class="buttons">1</button>
                <button type="submit" class="buttons">2</button>
                <button type="submit" class="buttons">3</button>
                <button type="submit" class="buttons" id="manipulation">+</button>
            </div>
            <div class="row5_btns">
                <button type="submit" class="buttons  text-left" id="button_zero">0</button>
                <button type="submit" class="buttons">.</button>
                <button type="submit" class="buttons" id="manipulation">=</button>
                <!-- <button type="submit">+</button> -->
            </div>
            

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
